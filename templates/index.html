<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comp√°s</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header>
      <h1>ü§ñ Comp√°s</h1>
      <div class="tag">Your relationship coach & quiet observer</div>
    </header>

    <main id="chat">
      {% if response %}
        <div class="bubble bot">{{ response }}</div>
      {% endif %}
    </main>

    <form id="composer" method="POST">
      <input
        type="password"
        name="passcode"
        placeholder="Passcode"
        style="max-width: 120px"
      />
      <input
        type="text"
        name="message"
        placeholder="Ask or describe what happened..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
